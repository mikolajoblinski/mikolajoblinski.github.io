<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="https://formspree.io/mikolaj.oblinski@gmail.com" method="post">
        <div>
        <label for="imie">Imię</label>
        <input type="text" name="imie" id="imie">
        </div>
        <div>
        <label for="nazwisko">Nazwisko</label>
        <input type="text" name="nazwisko" id="nazwisko">
        </div>
        <div>
        <label for="mail">Email</label>
        <input type="text" name="mail" id="mail">
        </div>
        <div>
        <label for="tel">Telefon</label>
        <input type="text" name="telefon" id="tel">
        </div>
        <div>
        <label for="city">Wybierz miasto</label>
        <select name="miasto" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        </div>
        <div>
            <input type="radio" name="płeć" value="kobieta" id="kobieta">
            <label for="kobieta">kobieta</label>
        </div>
        <div>
            <input type="radio" name="płeć" value="mezczyzna" id="mezczyzna">
            <label for="mezczyzna">mężczyzna</label>
        </div>

        
        <div>
        <label for="pwiadomosc">Treść wiadomości</label>
        <textarea name="wiadomosc" id="pwiadomosc" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="zgoda" id="zgoda">
            <label for="zgoda">zgoda na dane osobowe</label>
        </div>
        
        <button type="submit">SEND</button>


    </form>




</body>
</html>
