<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/01/05/02/40/background-3062011_960_720.jpg" alt="First slide">
                <div class="carousel-caption">
                    slajd 1
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/02/15/13/40/tulips-2068692_960_720.jpg" alt="Second slide">
                <div class="carousel-caption">
                    slajd 2
                </div>
            </div>
            <div class="carousel-item">

                <div class="carousel-caption">
                    slajd 3
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true" ></span>

<span class="sr-only" >Next</span>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
